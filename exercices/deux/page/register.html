<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    
    <div class="form-register">
        <form accept-charset="UTF-8">
            <h1>Inscription</h1>
            <label for="rmail">Met ton adresse mail</label><br>
            <input type="email" name="rmail" id="rmail" required><br><br>
            <label for="rpassword">Met ton mot de passe</label><br>
            <input type="text" name="rpasswoad" placeholder="mot de passe" required><br><br>
            <label for="rfirstname">Nom</label><br>
            <input type="text" name="rfirstname" id="rfirstname" required><br><br>
            <label for="rlastname">Prénom</label><br>
            <input type="text" name="rlastname" id="rlastname" required> <br><br>
            <label for="rdate">Date de naissance</label><br>
            <input type="date" name="rdate" id="rdate" required><br><br>
            <label for="rtel">Donne ton numéro de téléphone</label><br>
            <input type="tel" name="rtel" id="rtel" placeholder="06 07 08 09 10" required><br><br>

            <a href="./register-ok.html" target="_parent" rel="noopener noreferrer">
                <button type="button">S'inscrire</button>
            </a>
            <a href="./login.html">
                <button type="button">Déjà un compte ? Clique ici</button>
            </a>
        </form>
    </div>
</body>
</html>
